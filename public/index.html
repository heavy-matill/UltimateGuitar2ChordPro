<!DOCTYPE html>
<html>

<head>
  <script src="ChordSheetJS.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="chordProHtml.css">
  <script src="syncscroll.js"></script>
  <script src="index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="bootstrap.bundle.min.js">
  </script>
</head>

<body>
  <div class="container-fluid d-flex flex-column vh-100 mh-100 vw-100 overflow-hidden">
    <div class="row " id="header">
      <h1><span>UltimateGuitar</span><span>2</span><span>ChordPro</span></h1>
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
      </svg>
      <div id="error"></div>
    </div>
    <div class="row flex-grow-1 overflow-hidden content-row">
      <div class="tab-button-col tab-col src button-col-src">
        <button class="btn btn-collapse" aria-label="collapseSrc">
          <h2>Source</h2>
        </button>
      </div>
      <div style="width: calc((100% - 3*50px)/2); height: 100%" id="collapseSrc" class="tab-col tab-col-content src">
        <div class="mh-100 overflow-auto flex-grow-1 syncscroll" name="syncscrollGroup1">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Use</th>
                <th scope="col">Print</th>
                <th scope="col">Key</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <tbody id="meta">
              <tr>
                <th><input type="checkbox" checked="true"></input></th>
                <th><input type="checkbox" checked="true"></input></th>
                <th>artist</th>
                <td><input type="text" value="Metallica"></input>
                <td>
              </tr>
              <tr>
                <th><input type="checkbox" checked="true"></input></th>
                <th><input type="checkbox" checked="true"></input></th>
                <th>title</th>
                <td><input type="text" value="Yeah yeah!"></input>
                <td>
              </tr>
            </tbody>
          </table>
          <label class="input-sizer stacked">
            <textarea id="source" oninput="this.parentNode.dataset.value = this.value" rows="1"
              placeholder="hi"></textarea>
          </label>
        </div>
      </div>
      <div class="tab-button-col tab-col cp button-col-cp">
        <button class="btn btn-collapse" aria-label="collapseCP">
          <h2>ChordPro</h2>
          <button id="downloadCP" class="btn btn-outline-dark"
            style="position: relative; bottom: 100%; width: 50px; height: 50px">
            <svg viewBox="0 0 24 24" style="height: 24px; width: 24px;">
              <path fill="currentColor" d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"></path>
            </svg>
          </button>
        </button>
      </div>
      <div style="width: 0px; height: 100%; display: none" id="collapseCP"
        class="tab-col tab-col-content cp tab-col-hidden">
        <div class="mh-100 overflow-auto flex-grow-1 syncscroll" name="syncscrollGroup1">
          <label class="input-sizer stacked">
            <textarea id="chordpro" oninput="this.parentNode.dataset.value = this.value" rows="1"
              placeholder="hi"></textarea>
          </label>
        </div>
      </div>
      <div class="tab-button-col tab-col result button-col-result">
        <button class="btn btn-collapse" aria-label="collapseResult">
          <h2>Result</h2>
          <button id="printResult" class="btn btn-outline-dark"
            style="position: relative; bottom: 100%; width: 50px; height: 50px">
            <svg viewBox="0 0 24 24" style="height: 24px; width: 24px;">
              <path fill="currentColor"
                d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z">
              </path>
            </svg>
          </button>
        </button>
      </div>
      <div style="width: calc((100% - 3*50px)/2); height: 100%" id="collapseResult"
        class="tab-col tab-col-content result">
        <div class="mh-100 overflow-auto flex-grow-1 syncscroll" name="syncscrollGroup1">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Key</th>
                <th scope="col">Metadata</th>
              </tr>
            </thead>
            <tbody id="renderMeta">
            </tbody>
          </table>
          <div class="overflow-hidden" id="render">
            replace me
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
