<!DOCTYPE html>
<html>

<head>
  <script src="ChordSheetJS.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="chordProHtml.css">
  <script src="syncscroll.js"></script>
  <script src="index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container-fluid d-flex flex-column vh-100 mh-100 vw-100 overflow-hidden">
    <div class="row flex-shrink-1">
      <div class="col-12">
        <h1>UltimateGuitar2ChordPro</h1>
      </div>
    </div>
    <div class="row flex-grow-1 overflow-hidden">
      <div class="col-12 col-lg-6 col-xxl-4 mh-100 overflow-auto flex-grow-1 syncscroll" name="syncscrollGroup1">
        <h2 class="row flex-shrink-1">Ultimate-Guitar</h2>
        <div id="meta">
          <div>
            <input class="col" type="checkbox" checked="true"></input>
            <label class="col-3">artist</label>
            <input class="col-8" type="text" value="Metallica"></input>
          </div>
          <div>
            <input class="col" type="checkbox" checked="true"></input>
            <label class="col-3">title</label>
            <input class="col-8" type="text" value="Yeah yeah!"></input>
          </div>
        </div>
        <label class="input-sizer stacked">
          <textarea id="source" oninput="this.parentNode.dataset.value = this.value" rows="1"
            placeholder="hi"></textarea>
        </label>
      </div>
      <div class="col-12 col-lg-6 col-xxl-4 mh-100 overflow-auto flex-grow-1 syncscroll" name="syncscrollGroup1">
        <h2>ChordPro</h2>
        <label class="input-sizer stacked">
          <textarea id="chordpro" oninput="this.parentNode.dataset.value = this.value" rows="1"
            placeholder="hi"></textarea>
        </label>
      </div>
      <div class="col-12 col-xxl-4 mh-100 overflow-auto flex-grow-1 syncscroll" name="syncscrollGroup1">
        <h2>Rendered</h2>
        <div class="overflow-hidden" id="render">
          replace me
        </div>
      </div>
    </div>
  </div>
</body>

</html>
