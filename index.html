<!DOCTYPE html>
<html>

<head>
  <script src="ChordSheetJS.bundle.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" type="text/css" href="chordProHtml.css">
  <script src="syncscroll.js"></script>
  <script src="index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="bootstrap.bundle.min.js">
  </script>
</head>

<body>
  <div class="container-fluid d-flex flex-column vh-100 mh-100 vw-100 overflow-hidden">
    <div class="row flex-shrink-1" id="header">
      <div class=" row col-12">
        <h1 class="col flex-grow-1">UltimateGuitar2ChordPro</h1>
        <button id="download" type="button"
          class="btn btn-primary col-xs-12 col-sm-2 col-lg-1 flex-shrink-1">Download</button>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </symbol>
    </svg>
    <div id="error"></div>
    <div class="row flex-grow-1 overflow-hidden">
      <div class="col-12 col-lg-6 col-xxl-4 mh-100 overflow-auto flex-grow-1 syncscroll" name="syncscrollGroup1">
        <h2 class="row flex-shrink-1">Ultimate-Guitar</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Use</th>
              <th scope="col">Print</th>
              <th scope="col">Key</th>
              <th scope="col">Value</th>
            </tr>
          </thead>
          <tbody id="meta">
            <tr>
              <th><input type="checkbox" checked="true"></input></th>
              <th><input type="checkbox" checked="true"></input></th>
              <th>artist</th>
              <td><input type="text" value="Metallica"></input>
              <td>
            </tr>
            <tr>
              <th><input type="checkbox" checked="true"></input></th>
              <th><input type="checkbox" checked="true"></input></th>
              <th>title</th>
              <td><input type="text" value="Yeah yeah!"></input>
              <td>
            </tr>
          </tbody>
        </table>
        <label class="input-sizer stacked">
          <textarea id="source" oninput="this.parentNode.dataset.value = this.value" rows="1"
            placeholder="hi"></textarea>
        </label>
      </div>
      <div class="col-12 col-lg-6 col-xxl-4 mh-100 overflow-auto flex-grow-1 syncscroll" name="syncscrollGroup1">
        <h2>ChordPro</h2>
        <label class="input-sizer stacked">
          <textarea id="chordpro" oninput="this.parentNode.dataset.value = this.value" rows="1"
            placeholder="hi"></textarea>
        </label>
      </div>
      <div class="col-12 col-xxl-4 mh-100 overflow-auto flex-grow-1 syncscroll" name="syncscrollGroup1">
        <h2>Rendered</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Key</th>
              <th scope="col">Metadata</th>
            </tr>
          </thead>
          <tbody id="renderMeta">
          </tbody>
        </table>
        <div class="overflow-hidden" id="render">
          replace me
        </div>
      </div>
    </div>
  </div>
</body>

</html>
